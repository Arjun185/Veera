<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Earnova - USDT Payment Gateway">
    <title>Earnova | USDT Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">Earnova USDT Payment Gateway</h1>

        <!-- Wallet Connection -->
        <div class="card p-4">
            <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
            <p id="walletAddress" class="mt-3 text-center text-success"></p>
        </div>

        <!-- Deposit Section -->
        <div class="card p-4">
            <h3>Deposit USDT</h3>
            <input type="number" id="depositAmount" class="form-control mb-2" placeholder="Amount (Min 10 USDT)">
            <input type="text" id="referrerAddress" class="form-control mb-2" placeholder="Referrer Address (Optional)">
            <button id="depositBtn" class="btn btn-success">Deposit</button>
        </div>

        <!-- Withdraw Section -->
        <div class="card p-4">
            <h3>Withdraw USDT</h3>
            <input type="number" id="withdrawAmount" class="form-control mb-2" placeholder="Amount (Min 5 USDT)">
            <button id="withdrawBtn" class="btn btn-warning">Withdraw</button>
        </div>

        <!-- Dashboard -->
        <div class="card p-4">
            <h3>Dashboard</h3>
            <p><strong>Balance:</strong> <span id="balance">0</span> USDT</p>
            <p><strong>Total Pairs:</strong> <span id="totalPairs">0</span></p>
            <p><strong>Referrals:</strong> <span id="referrals">0</span></p>
        </div>

        <!-- Transaction History -->
        <div class="card p-4">
            <h3>Transaction History</h3>
            <ul id="transactionHistory" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
